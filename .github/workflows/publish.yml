name: Release

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    name: Version & Publish
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pull-requests: write
      id-token: write

    env:
      NODE_AUTH_TOKEN: ""
      NPM_TOKEN: ""

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci
      - run: npm run build

      - name: Use npm 11+ for Trusted Publishing (OIDC)
        run: npm install -g npm@latest

      - name: Ensure OIDC-only auth (no token in .npmrc)
        run: |
          if [ -f "$HOME/.npmrc" ]; then
            sed -i '/\/\/registry\.npmjs\.org\/:_authToken/d' "$HOME/.npmrc" || true
          fi

      - name: Create Release PR or Publish
        uses: changesets/action@v1
        with:
          publish: npm publish --access public --provenance
          commit: "chore: release"
          title: "chore: release"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
